<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rig Monitor</title>
  </head>
  <body>
    <form id="add-rig">
      <div>
        <div>
          <label for="rig-location">location</label>
          <select id="rig-location" value="office">
            <option value="office">office</option>
            <option value="house">house</option>
          </select>
        </div>
        <div>
          <label for="rig-ip-address">ip address</label>
          <input
            id="rig-ip-address"
            type="text"
            name="ip address"
            value="192.168.68.x"
          />
        </div>
      </div>
      <input type="submit" value="add rig" />
    </form>
    <script src="script.js"></script>
  </body>
</html>
